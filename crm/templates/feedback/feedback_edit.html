{% extends 'crm_base.html' %}
{% load static %}

{% block maincontant %}
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Company</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'home' %}">Home</a>
          </li>
          <li class="breadcrumb-item"><a href="{% url 'allfeedback' %} ">Feedbacks</a></li>
          <li class="breadcrumb-item active">Edit Feedback</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        <div class="col-xl-12">
          <div class="card">
            <div class="card-body pt-3">
              <!-- Profile Edit Section -->
              <ul class="nav nav-tabs nav-tabs-bordered">
                <li class="nav-item p-0">
                  <button class="nav-link active p-0 m-0" data-bs-toggle="tab" data-bs-target="#profile-overview">
                    <a href="{% url 'allfeedback' %}" data-bs-toggle="tooltip" data-bs-placement="top" title="Back" class="pe-3">
                      <i class="bi bi-box-arrow-left"></i>
                    </a>Edit Feedback</button>
                </li>
              </ul>
              <div class="tab-pane fade show active profile-edit pt-3">
                <!-- Profile Edit Form -->
                <form method="POST" enctype="multipart/form-data">
                  {% csrf_token %}

                  {% for fields in form %}
                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label">{{ fields.label }}</label>
                      <div class="col-md-8 col-lg-9">{{ fields }}</div>
                    </div>
                  {% endfor %}

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </div>
                </form>
                <!-- End Profile Edit Form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- EndProfile Edit Section -->
{% endblock %}
