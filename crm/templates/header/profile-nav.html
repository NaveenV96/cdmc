{% load static %}

<!-- ======= Profile ====== -->
{% if request.user.is_authenticated %}
  <li class="nav-item dropdown pe-0">
    <a class="nav-link nav-profile d-flex align-items-center px-5" href="#" data-bs-toggle="dropdown">
      <img src="{{ staff_data.avatar.url }} " alt="Profile" class="rounded-circle" />
      <span class="d-none d-md-block dropdown-toggle ps-2">{{ staff_data.username }}</span>
    </a>
    <!-- End Profile Iamge Icon -->

    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
      <li class="dropdown-header">
        <h6>{{ staff_data.user_full_name }}</h6>
        <span>{{ staff_data.job }}</span>
      </li>
      <li>
        <hr class="dropdown-divider" />
      </li>

      <li>
        <a class="dropdown-item d-flex align-items-center" href="{% url 'profilepage' %}">
          <i class="bi bi-person"></i>
          <span>My Profile</span>
        </a>
      </li>
      <li>
        <hr class="dropdown-divider" />
      </li>

      <li>
        <a class="dropdown-item d-flex align-items-center" href="{% url 'allfeedback' %}">
          <i class="bi bi-person-raised-hand"></i>
          <span>Feedback?</span>
        </a>
      </li>
      <li>
        <hr class="dropdown-divider" />
      </li>

      <li>
        <a class="dropdown-item d-flex align-items-center" href="{% url 'logoutuser' %}">
          <i class="bi bi-box-arrow-right"></i>
          <span>Sign Out</span>
        </a>
      </li>
    </ul>

    <!-- End Profile Dropdown Items -->
  </li>
{% endif %}

<!-- End Profile Nav -->


{% comment %} 
<li>
  <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
    <i class="bi bi-gear"></i>
    <span>Account Settings</span>
  </a>
</li>
<li>
  <hr class="dropdown-divider" />
</li> {% endcomment %}
